<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop</title>
    <style>
        .dropBox {
            border: 2px dashed #333;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="dropBox" ondrop="handleDrop(event)"
         ondragover="handleDragOver(event)">
        Drop here
    </div><br><br>

    <p id="dragText" draggable="true" 
       ondragstart="handleStartDrag(event)">Hello World</p>

    <script>
        let id = "dragText";
        function handleStartDrag(e) {
            id="dragText";
        }

        function handleDragOver(e) {
            e.preventDefault();
        
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.appendChild(document.getElementById(id));
        }
    </script>
</body>
</html>
