<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop</title>
    <style>
        .dropBox {
            border: 2px dashed #333;
            height: 100px;
            width: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="dropBox" ondrop="handleDrop(event)"
         ondragover="handleDragOver(event)">
        Drop here
    </div><br><br>

    <p id="dragText" draggable="true" 
       ondragstart="handleStartDrag(event)">Hello World</p>

    <script>
        function handleStartDrag(e) {
            // Store the id of the element being dragged
            e.dataTransfer.setData("text/plain", e.target.id);
        }

        function handleDragOver(e) {
            // Allow the drop
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            // Get the id of the dragged element
            const data = e.dataTransfer.getData("text/plain");
            const draggedElement = document.getElementById(data);

            // Extract inner text of paragraph
            const text = draggedElement.innerText;

            // Create new <li> element
            const li = document.createElement("li");
            li.innerText = text;

            // Append the <li> to the drop box
            e.target.appendChild(li);

            // Remove the original <p> element
            draggedElement.remove();
        }
    </script>
</body>
</html>
