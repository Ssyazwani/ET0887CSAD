<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop</title>
    <style>
        .dropBox {
            border: 2px dashed #333;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="dropBox" ondrop="handleDrop(event)"
         ondragover="handleDragOver(event)">
        Drop here
    </div><br><br>
<div class ="grp" id ="grp">
    <p id="dragText" draggable="true" 
       ondragstart="handleStartDrag(event)">Hello World</p>

        <p id="dragText2" draggable="true" 
       ondragstart="handleStartDrag(event)">Hello</p>
</div>
    <script>
        function handleStartDrag(e) {
            e.dataTransfer.setData("id", e.target.id);
        }

        function handleDragOver(e) {
            e.preventDefault();
        
        }

        function handleDrop(e) {
            e.preventDefault();
            const draggedId = e.dataTransfer.getData("id");
            const draggedElement = document.getElementById(draggedId);
            e.target.appendChild(draggedElement);
        }
    </script>
</body>
</html>
