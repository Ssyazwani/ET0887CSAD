<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="timeslot.js" defer></script>
    <title>Document</title>
</head>
<body>
    <table id="timeslotTable">
  <tr>
    <th>Collect Time</th>
    <th>Slot 1</th>
    <th>Slot 2</th>
    <th>Slot 3</th>
    <th>Slot 4</th>
  </tr>

  <tr>
    <td>Morning</td>
    <td class="slot" data-time="9:00 - 10:00">9:00 - 10:00</td>
    <td class="slot" data-time="10:00 - 11:00">10:00 - 11:00</td>
    <td class="slot" data-time="11:00 - 12:00">11:00 - 12:00</td>
    <td class="slot" data-time="12:00 - 1:00">12:00 - 1:00</td>
  </tr>
</table>

<p><strong>Selected timeslot:</strong> <span id="selectedTime">None</span></p>

    
</body>
</html>
