<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My task list</h1>
    <ol id="output"></ol>

    Name: <input type="text" id="input"><br>
    <input type="button" value="ADD" onclick="add()"><br>

    <script>

    function add() {
        // Get the input box element
        const input = document.getElementById("input");

        // Get the output list (the <ol>)
        const output = document.getElementById("output");

        // Get the text typed by the user, removing extra spaces at the ends
        const value = input.value.trim();

        // Create a new <li> element for the list
        const li = document.createElement("li");

        // Put the typed text inside the <li>
        li.textContent = value;

        // Add the new <li> to the output list
        output.appendChild(li);

        // Clear the input box
        input.value = "";
    }

    </script>
</body>
</html>
